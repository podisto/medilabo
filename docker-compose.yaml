services:
  mysqldb:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - ./patient.sql:/docker-entrypoint-initdb.d/patient.sql
    networks:
      - medilabo-network
    environment:
      MYSQL_DATABASE: patient
      MYSQL_USER: user1
      MYSQL_PASSWORD: passer123
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot"]
      timeout: 20s
      retries: 5

  mongodb:
    image: mongo
    restart: on-failure
    ports:
      - 27017:27017
    networks:
      - medilabo-network

  patient-service:
    build: ./ms-patient
    restart: always
    ports:
      - 8082:8082
    networks:
      - medilabo-network
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: user1
      MYSQL_PASSWORD: passer123
      MYSQL_PORT: 3306
    depends_on:
      mysqldb:
        condition: service_healthy

  note-service:
    build: ./ms-note
    restart: always
    ports:
      - 8083:8083
    networks:
      - medilabo-network
    depends_on:
      - mongodb

    volumes:
      - .m2:/root/.m2

networks:
  medilabo-network: