spring.application.name=ms-front
server.port=8081

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

gateway-uri=http://localhost:8080
default-patient-uri=${gateway-uri}/patient
patient-id-uri=${gateway-uri}/patient/%d
note-patient-uri=${gateway-uri}/note/%d
create-note-uri=${gateway-uri}/note
auth-uri=http://localhost:8085/auth
evaluation-risque-uri=${gateway-uri}/evaluation/%d