    EntityModelPatient:
      required:
        - birthDate
        - firstName
        - gender
        - lastName
      type: object
      properties:
        lastName:
          type: string
        firstName:
          type: string
        birthDate:
          type: string
          format: date
        gender:
          type: string
          enum:
            - F
            - M
        address:
          type: string
        phoneNumber:
          type: string
        _links:
          $ref: '#/components/schemas/Links'
    PageMetadata:
      type: object
      properties:
        size:
          type: integer
          format: int64
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
        number:
          type: integer
          format: int64
    PagedModelEntityModelPatient:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            patient:
              type: array
              items:
                $ref: '#/components/schemas/EntityModelPatient'
        _links:
          $ref: '#/components/schemas/Links'
        page:
          $ref: '#/components/schemas/PageMetadata'
    CollectionModelEntityModelPatient:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            patient:
              type: array
              items:
                $ref: '#/components/schemas/EntityModelPatient'
        _links:
          $ref: '#/components/schemas/Links'
    PatientRequestBody:
      required:
        - birthDate
        - firstName
        - gender
        - lastName
      type: object
      properties:
        id:
          type: integer
          format: int64
        lastName:
          type: string
        firstName:
          type: string
        birthDate:
          type: string
          format: date
        gender:
          type: string
          enum:
            - F
            - M
        address:
          type: string
        phoneNumber:
          type: string
    Link:
      type: object
      properties:
        href:
          type: string
        hreflang:
          type: string
        title:
          type: string
        type:
          type: string
        deprecation:
          type: string
        profile:
          type: string
        name:
          type: string
        templated:
          type: boolean
