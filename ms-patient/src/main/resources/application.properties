spring.application.name=ms-patient
server.port=8082


################### DataSource Configuration ##########################
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/patient?allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:user1}
spring.datasource.password=${MYSQL_PASSWORD:passer123}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true


################### Hibernate Configuration ##########################
#spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
# For Hibernate 6
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.web=INFO